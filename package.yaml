name:                snail
version:             0.1.0.0
github:              "chiroptical/snail"
license:             MIT
author:              "Barry Moore"
maintainer:          "chiroptical@proton.me"
copyright:           "Barry Moore"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         A programming language for gastropods

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- mtl
- QuickCheck
- text
- text-display

default-extensions:
- ImportQualifiedPost
- LambdaCase
- OverloadedStrings

library:
  source-dirs: src

tests:
  snail-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - hspec-discover
    - HUnit
    - raw-strings-qq
    - snail
